<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Teckenkodning -->
    <meta charset="utf-8" />

    <!-- Gör sidan responsiv på mobil, surfplatta och desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Titel som visas i webbläsarens flik -->
    <title>Maträttslistan – CRUD (GIK339)</title>

    <!-- Bootstrap CSS via CDN (för layout, grid, formulär och knappar) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Egen CSS för anpassad design -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <!-- Bootstrap-klass för neutral bakgrund -->
  <body class="bg-body-tertiary">
    <!-- Bootstrap container som centrerar innehållet -->
    <div class="container py-4">
      <!-- Header -->
      <header class="mb-4">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between gap-3"
        >
          <!-- Titel och beskrivning -->
          <div>
            <h1 class="h3 mb-1">Maträttslistan</h1>
            <p class="text-secondary mb-0">
              En enkel SPA som gör CRUD mot Express + SQLite.
            </p>
          </div>

          <!-- Knapp för att rensa formuläret -->
          <div class="d-flex gap-2">
            <button
              id="btnResetForm"
              class="btn btn-outline-light"
              type="button"
            >
              Rensa formulär
            </button>
          </div>
        </div>
      </header>

      <!-- Fallback för feedback om Bootstrap-modal inte används -->
      <div id="feedbackMount" class="mb-3"></div>

      <!-- Main content -->
      <main class="row g-4 layout-main">
        <!-- ===== Formulärsektion ===== -->
        <section class="col-12 col-lg-5">
          <div class="card shadow-strong">
            <div class="card-body">
              <h2 class="h5 mb-3">Lägg till / uppdatera maträtt</h2>

              <!-- Formulär för CREATE och UPDATE -->
              <form id="recipeForm" class="vstack gap-3">
                <!-- Välj maträtt -->
                <div>
                  <label for="name" class="form-label">Meny</label>
                  <select id="name" name="name" class="form-select" required>
                    <option value="" selected disabled>Välj maträtt…</option>
                    <option>Spaghetti bolognese</option>
                    <option>Pasta carbonara</option>
                    <option>Kycklinggryta</option>
                    <option>Köttbullar med potatis</option>
                    <option>Lasagne</option>
                    <option>Hamburgare</option>
                    <option>Kebabtallrik</option>
                    <option>Pizza Margherita</option>
                    <option>Sushi</option>
                    <option>Tacos</option>
                    <option>Pad thai</option>
                    <option>Ramen</option>
                    <option>Fried rice</option>
                    <option>Fish & chips</option>
                    <option>Caesarsallad</option>
                    <option>Grillad lax</option>
                    <option>Tomatsoppa</option>
                    <option>Falafel</option>
                    <option>Vegetarisk chili</option>
                    <option>Pannkakor</option>
                  </select>
                </div>

                <!-- Pris per maträtt (readonly, sätts via JavaScript) -->
                <div>
                  <label for="price" class="form-label">
                    Pris (kr) (styr design)
                  </label>
                  <input
                    id="price"
                    name="price"
                    type="number"
                    class="form-control"
                    placeholder="79"
                    readonly
                  />
                </div>

                <!-- Antal och totalpris -->
                <div class="row g-3">
                  <div class="col-6">
                    <label for="servings" class="form-label">
                      Antal rätter
                    </label>
                    <input
                      id="servings"
                      name="servings"
                      type="number"
                      class="form-control"
                      min="1"
                      required
                    />
                  </div>

                  <div class="col-6">
                    <label for="totalPrice" class="form-label">
                      Totalpris (kr)
                    </label>
                    <input
                      id="totalPrice"
                      name="totalPrice"
                      type="number"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>

                <!-- Dolt fält för id vid redigering -->
                <input id="editingId" name="editingId" type="hidden" />

                <!-- Knappar -->
                <div class="d-flex flex-wrap gap-2">
                  <button id="btnSubmit" class="btn btn-primary" type="submit">
                    Spara
                  </button>
                  <button
                    id="btnCancelEdit"
                    class="btn btn-outline-danger d-none"
                    type="button"
                  >
                    Avbryt redigering
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>

        <!-- Listsektion -->
        <section class="col-12 col-lg-7">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h5 mb-0">Alla maträtter</h2>
            <button
              id="btnRefresh"
              class="btn btn-sm btn-outline-primary"
              type="button"
            >
              Uppdatera lista
            </button>
          </div>

          <!-- Här renderas listan dynamiskt via JavaScript -->
          <div id="listMount"></div>
        </section>
      </main>
    </div>

    <!-- Feedback-modal (Bootstrap) -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="feedbackModalLabel">Meddelande</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Stäng"
            ></button>
          </div>

          <!-- Text sätts via JavaScript -->
          <div class="modal-body" id="feedbackText">…</div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript (modaler, knappar m.m.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Egen JavaScript-logik -->
    <script src="./script.js"></script>
  </body>
</html>
